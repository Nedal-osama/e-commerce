<section class="main-section">
  <section class="py-3">
    <div class="row  g-0">
      <div class="col-md-9">
        <owl-carousel-o [options]="mainSlideOptions">
          <ng-template carouselSlide>
            <img height="400" src="./assets/images/main-slider-1.jpeg" alt="Slide1">
          </ng-template>
          <ng-template carouselSlide>
            <img height="400" src="./assets/images/main-slider-2.jpeg" alt="Slide2">
          </ng-template>
          <ng-template carouselSlide>
            <img height="400" src="./assets/images/main-slider-3.jpeg" alt="Slide3">
          </ng-template>
        </owl-carousel-o>
      </div>
      <div class="col-md-3">
        <img height="200" class="w-100" src="./assets/images/slide-1.jpeg" alt="Slide1">
        <img height="200" class="w-100" src="./assets/images/slide-2.jpeg" alt="Slide2">
      </div>
    </div>
  </section>

  <section class="py-3" *ngIf="catgories.length>0">
    <h2 class="fw-bold mx-auto fs-1 text-center header position-relative d-flex justify-content-center align-items-end mb-4">Popular catgories</h2>
  <owl-carousel-o [options]="categoryOptions" >

    <ng-container *ngFor="let category  of catgories ">
      <ng-template carouselSlide>
        <img height="300" [src]="category.image" [alt]="category.name" [title]="category.name">
        <h3 class="h5 text-main ">
          {{category.name}}
        </h3>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
  </section>

  <section class="py-4" *ngIf="products.length > 0">
    <h2 class="fw-bold mx-auto fs-1 text-center header position-relative d-flex justify-content-center align-items-end ">Popular product</h2>
    <div class="position-relative">
      <input type="text" class="form-control mb-3 w-50 rounded shadow mx-auto p-2 form-control-sm  my-3 " placeholder ="search..."  [(ngModel)]="term" >
    <p class="position-absolute "><i class="fa fa-search " aria-hidden="true"></i></p>
    </div>
   <div class="row g-4 mt-3">
    <div *ngFor="let product of products|search:term |slice:0:24" class="col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <div class="prodect h-100">
        <header role="button" [routerLink]="['/productdetailes',product._id]">
          <img class="w-100" [src]="product.imageCover" [title]="product.title"  [alt]="product.title">
          <h3 class="small">{{product.title |cuttext:3}}</h3>
          <h4 class="small text-main">{{product.category.name}}</h4>
          <div class="d-flex align-items-center justify-content-between">
            <span>{{product.price |currency:'Eâ‚¬'}}</span>
            <span class="text-muted small mb-0">
              <i class="fas fa-star rating-color"></i>
              {{product.ratingsAverage}}
            </span>
          </div>
        </header>
        <footer  class="d-flex align-items-center justify-content-center">
          <button  #btnAdd (click)="addProduct(product._id,btnAdd)" class="main-btn text-center w-100 py-2">+Add To Cart</button>
        </footer>
      </div>
    </div>
   </div>
  </section>
</section>
