<section class="main-section p-4">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let item of categoryData">
      <div
        class="card product p-0 border border-1 cursor-pointer"
        [id]="item._id"
        (click)="getCatSpec(item._id)"
      >
        <img
          [src]="item.image"
          class="card-img-top"
          [alt]="item.name"
          class="w-100 "
          height="300"
        />
        <div class="card-body">
          <p class="card-text text-center text-main h5 fw-bold">
            {{ item.name }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="py-3" *ngIf="flag">
    <h3 class="text-center text-main fw-bold">Electronics subcategories</h3>
    <div class="row">
      <div class="col-md-4" *ngFor="let item of catSpec">
        <div class="border product fw-bold h4 p-4 text-center product">
          {{ item.name }}
        </div>
      </div>
    </div>
  </div>
</section>
